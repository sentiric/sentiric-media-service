[package]
name = "sentiric-media-service"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.47.1", features = ["full"] }
prost = "0.12.3"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
dotenvy = "0.15.7"
rand = "0.8.5"
hound = "3.5.1"
bytes = "1.5.0"
rtp = "0.6.8"
webrtc-util = { version = "0.7.0", features = ["marshal"] }
backtrace = "0.3.72"
futures = "0.3.30"
anyhow = "1.0.81"
rustls = "0.22.4"
rustls-pemfile = "2.1.0"
tokio-rustls = "0.25.0"
tonic = { version = "0.11.0", features = ["tls"] }
chrono = "0.4.31"

[dependencies.sentiric-contracts]
git = "https://github.com/sentiric/sentiric-contracts.git"
tag = "v1.2.0"
package = "sentiric-contracts" 

[dev-dependencies]
test-log = "0.2.14"
tokio-stream = { version = "0.1.15", features = ["net"] }