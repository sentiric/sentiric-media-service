### File: sentiric-media-service/Cargo.toml (SON VE DOĞRU SÜRÜM) ###

[package]
name = "sentiric-media-service"
version = "0.1.0"
edition = "2021"

[dependencies]
# Temel Asenkron ve gRPC
tokio = { version = "1", features = ["full"] }
tonic = { version = "0.11.0", features = ["tls"] }
prost = "0.12.3"
futures = "0.3.30"
tokio-stream = { version = "0.1.15", features = ["sync"] }
tokio-util = { version = "0.7", features = ["full"] }

# Loglama ve Gözlemlenebilirlik
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json", "registry"] }
metrics = "0.22.0"
metrics-exporter-prometheus = "0.13.1"
hyper = { version = "0.14", features = ["full"] }

# Konfigürasyon ve Hata Yönetimi
dotenvy = "0.15.7"
anyhow = "1.0.81"

# Medya İşleme
rtp = "0.6.8"
hound = "3.5.1"
bytes = "1.5.0"
rubato = "0.14.1"
symphonia = { version = "0.5.4", features = ["all-codecs", "all-formats"] }
webrtc-util = { version = "0.7.0", features = ["marshal"] }

# TLS
rustls = "0.22.4"
rustls-pemfile = "2.1.0"
tokio-rustls = "0.25.0"

# Yardımcı Kütüphaneler
rand = "0.8.5"
chrono = "0.4.31"
base64 = "0.22.1"
backtrace = "0.3.72"

# --- YENİ EKLENEN KAYIT BAĞIMLILIKLARI ---
async-trait = "0.1.80"
url = "2.5.0" 

# --- S3/Cloudflare R2 BAĞIMLILIKLARI ---
aws-config = "1.1.8"
aws-sdk-s3 = "1.20.0"
http-body = "0.4.5" # aws-sdk-s3'nin ByteStream'i için gerekli
aws-credential-types = "1.1.8" # EKSİK OLAN VE ŞİMDİ EKLENEN BAĞIMLILIK

[dependencies.sentiric-contracts]
git = "https://github.com/sentiric/sentiric-contracts.git"
tag = "v1.8.7" 
package = "sentiric-contracts"

[dev-dependencies]
test-log = "0.2.14"
tokio-stream = { version = "0.1.15", features = ["net"] }